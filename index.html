<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保护环境，人人有责</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .content {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content h2 {
            color: #00796b;
            font-size: 28px;
        }

        .content p {
            line-height: 1.6;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #00796b;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #004d40;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>保护环境，人人有责</h1>
    </header>

    <div class="content">
        <h2>我们应该做些什么？</h2>
        <p>我们生活在一个美丽的星球上，但如今环境污染、气候变化等问题越来越严重。每个人都应该为保护环境贡献自己的一份力量。无论是节约用水、减少塑料使用，还是支持绿色能源和可持续发展的企业，我们都能做出改变。</p>

        <h2>如何从日常生活中开始？</h2>
        <ul>
            <li>减少使用一次性塑料，选择可重复使用的物品。</li>
            <li>尽量乘坐公共交通工具，减少汽车尾气排放。</li>
            <li>节约用水，避免浪费。</li>
            <li>参与环境保护活动，向他人宣传环保知识。</li>
        </ul>

        <a href="https://www.example.com" class="button">了解更多环保知识</a>
    </div>

    <footer>
        <p>&copy; 2025 保护环境，人人有责 | <a href="https://www.example.com">联系我们</a></p>
    </footer>

</body>
</html>
